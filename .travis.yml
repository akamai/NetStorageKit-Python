language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "pypy"  
  - "pypy3"

install:
  - pip install -r requirements.txt
  - pip install .

script:
  - export TEST_MODE=TRAVIS
  - export NS_HOSTNAME=$NS_HOSTNAME
  - export NS_KEYNAME=$NS_KEYNAME
  - export NS_KEY=$NS_KEY
  - export NS_CPCODE=$NS_CPCODE 
  - python test/test_netstorage.py
